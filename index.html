<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamask</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/1257px-Ethereum_logo_2014.svg.png" alt="logotype"></a>
            <div class="header__info">
                <button id="connectWallet" class="header__btn btn">Connect Waller</button>
                <p id="userWallet" class="userWallet"></p>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="container">
            <div class="home__block">
                <!-- <p class="home__balance" id="walletBalance">loading ...</p> -->
                <form id="formM" class="home__form">
                    <input type="text" id="balanceM" class="home__input" placeholder="sum: 0.0001">
                    <input id="inputM" placeholder="Address" class="home__input" type="text" required>
                    <button id="sendM" class="home__btn btn">Send</button>
                </form>
                <form id="formF" class="home__form">
                    <input type="text" id="balanceF" class="home__input" placeholder="sum">
                    <input id="inputF" placeholder="Address" class="home__input" type="text" required>
                    <button id="sendF" onclick="" class="home__btn btn">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div id="modal" class="modal">
        <div class="modal__block">
            <span id="close" class="modal__close"></span>
            <button id="loginBtn" onclick="" class="modal__btn btn">Login with Metamask</button>
            <button id="fortmaticBtn" onclick="" class="modal__btn btn">Login with Fortmatic</button>
        </div>
    </div>
    <div id="modalInfo" class="modalInfo">
        <p id="modalInfoText" class="modalInfo__text">rctybunimokp,l</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
