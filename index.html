<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 href="" class="header__logo">Wallet</h1>
            <ul class="header__items">
                <li class="header__item">
                    <p id="userBalance" class="header__balance">......</p>
                    <p id="userAccount" class="header__account">......</p>
                </li>
                <li class="header__item"><p id="network" class="header__network">......</p></li>
                <li class="header__item"><button id="signOut" class="header__btn btn">Disconnect</button></li>
                <li class="header__item"><button id="signUp" class="header__btn btn">Connect Wallet</button></li>
            </ul>
        </div>
    </header>
    <section class="home">
        <div class="container">
            <div id="metamask" class="home__content">
                <div class="home__metamask">
                    <form id="transactionMeta" class="home__sendTransaction">
                        <h2 class="title">Send Transation</h2>
                        <input  class="home__input" type="number" required placeholder="Sum: 0.0001">
                        <input class="home__input" type="text" required placeholder="Address">
                        <button id="sendMeta" class="home__sendBtn btn">Send</button>
                    </form>
                    <form id="sendTokenMeta" class="home__sendToken">
                        <h2 class="title">Send Token</h2>
                        <input id="tokenSumMeta" class="home__input" type="number" required placeholder="Sum: 0.0001">
                        <input id="tokenContractAddressMeta" class="home__input" type="text" required placeholder="Contract Address">
                        <input id="tokenAddressMeta" class="home__input" type="text" required placeholder="Address">
                        <button id="sendTokenBtnMeta" class="btn">Send</button>
                    </form>
                </div>
                </div>
            <div id="fortmatic" class="home__content">
                <div class="home__fortmatic">
                    <form id="transactionFort" class="home__sendTransaction">
                        <h2 class="title">Send Transation</h2>
                        <input  class="home__input" type="number" required placeholder="Sum: 0.0001">
                        <input class="home__input" type="text" required placeholder="Address">
                        <button id="sendFort" class="home__sendBtn btn">Send</button>
                    </form>
                    <form id="sendTokenFort" class="home__sendToken">
                        <h2 class="title">Send Token</h2>
                        <input id="tokenSumFort" class="home__input" type="number" required placeholder="Sum: 0.0001">
                        <input id="tokenContractAddressFort" class="home__input" type="text" required placeholder="Contract Address">
                        <input id="tokenAddressFort" class="home__input" type="text" required placeholder="Address">
                        <button id="sendTokenBtnFort" class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="close" class="modal">
        <div class="modal__block">
            <span id="closeBtn" class="modal__close"></span>
            <button id="btnSignMeta" class="btn">Metamask</button>
            <button id="btnSignFort" class="btn">Fortmatic</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fortmatic@latest/dist/fortmatic.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
